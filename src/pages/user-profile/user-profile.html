
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{user.username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list class="info" padding no-lines>
    <ion-item >
      <ion-avatar item-left>
        <img src="{{user.profile_picture}}">
      </ion-avatar>
      <ion-row>
        <ion-row class="counts" text-center>
          <ion-col col-4>
            <p><strong>{{counts.media}}</strong></p>
            <p text-nowrap>posts</p>
          </ion-col>
          <ion-col col-4>
            <p><strong>{{counts.followed_by}}</strong></p>
            <p>seguidores</p>
          </ion-col>
          <ion-col col-4>
            <p><strong>{{counts.follows}}</strong></p>
            <p>seguindo</p>
          </ion-col>
          <ion-col col-12>
            <button class="followBtn" ion-button block small outline color="light">Seguir</button>
          </ion-col>
        </ion-row>
      </ion-row>
    </ion-item>

    <div class="bio">
      <p><strong>{{user.full_name}}</strong></p>
      <p>{{user.bio}}</p>
    </div>
  </ion-list>

  <instagram-card 
    [medias]="medias" 
    [isGrade]="true" 
    [imgWidth]="imgWidth">
  </instagram-card>

</ion-content>
